<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8Splorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .gradient-background {
            background: linear-gradient(-45deg, #000000, #434343, #000000, #434343);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .download-button {
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .download-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="gradient-background">
        <h1>8Splorer</h1>
        <p>The useless, powerless file explorer. Simple and limited functionality for your basic needs.</p>
        <a href="8splorer.zip" class="download-button">Download 8Splorer.zip</a>
    </div>
</body>
</html>
